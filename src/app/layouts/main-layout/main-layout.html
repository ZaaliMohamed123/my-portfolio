<div class="portfolio-layout">
  
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress" 
       [style.transform]="'scaleX(' + scrollProgress / 100 + ')'"
       role="progressbar"
       [attr.aria-valuenow]="scrollProgress"
       [attr.aria-label]="'Page progress: ' + Math.round(scrollProgress) + '%'">
  </div>
  
  <!-- Fixed Header -->
  <app-header class="main-header"></app-header>
  
  <!-- Main Content Area -->
  <main class="main-content" 
        id="main-content"
        role="main">
    
    <!-- Loading State -->
    <div class="loading-screen" 
         [class.hidden]="!isLoading"
         role="status"
         [attr.aria-label]="'Loading portfolio content'">
      <div class="loading-animation">
        <div class="loading-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <p class="loading-text">{{ 'common.loading' | transloco }}</p>
      </div>
    </div>
    
    <!-- Router Content Wrapper -->
    <div class="content-wrapper" 
         [class.loading]="isLoading">
      <router-outlet></router-outlet>
      
    </div>
    
  </main>
  
  <!-- Footer -->
  <app-footer class="main-footer"></app-footer>
  
  <!-- Back to Top Button -->
  <button class="back-to-top btn-modern"
          [class.visible]="showBackToTop"
          (click)="scrollToTop()"
          [attr.aria-label]="'Back to top'"
          type="button">
    <i class="fas fa-arrow-up" aria-hidden="true"></i>
  </button>
  
</div>
